<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ YouTube Video Downloader</h1>
            <p>Download your favorite YouTube videos in various formats and qualities</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL here..." class="url-input">
                <button id="getInfoBtn" class="btn btn-primary">Get Video Info</button>
            </div>

            <div id="videoInfo" class="video-info hidden">
                <div class="video-thumbnail">
                    <img id="thumbnail" src="" alt="Video thumbnail">
                </div>
                <div class="video-details">
                    <h3 id="videoTitle"></h3>
                    <p id="videoAuthor"></p>
                    <p id="videoDuration"></p>
                </div>
                
                <div class="download-options">
                    <h4>Download Options:</h4>
                    <div class="quality-selector">
                        <label for="qualitySelect">Select Quality:</label>
                        <select id="qualitySelect" class="quality-select">
                            <option value="">Loading formats...</option>
                        </select>
                    </div>
                    <button id="downloadBtn" class="btn btn-download" disabled>Download Video</button>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>

            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p><strong>Disclaimer:</strong> Only download videos you have permission to download. Respect copyright laws.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
